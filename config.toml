# Light Theme (White) - default
[theme]
primaryColor = "#FF6B35"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#000000"
font = "sans serif"

# Dark Theme (Black)
[theme.dark]
primaryColor = "#FF6B35"
backgroundColor = "#000000"
secondaryBackgroundColor = "#121212"
textColor = "#FFFFFF"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

